version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 14
    commands:
      - echo Installing source NPM dependencies...
      - npm install
      - ls -la
  build:
    commands:
      - echo Build started on `date`
      - npm run build
      - ls -la
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Checking if build directory exists...
      - if [ -d "dist" ]; then echo "Build directory exists"; else echo "Build directory does not exist"; exit 1; fi
      - echo Archiving artifacts...
      - zip -r dist.zip dist/
artifacts:
  files:
    - '**/*'
  base-directory: dist
